<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./bt2.css" />
    <title>Document</title>
    <script>
      function clickPost(postid) {
        let url = "https://jsonplaceholder.typicode.com/posts/" + postid;
        $.get(url).then(function(data){
          $("#exampleModalLabel").text(data.title);
          $("#modalContent").text(data.body);
          $("#exampleModal").modal("show");
        });
      }
      $(document).ready(function () {
        $(".fastcampus").click(function(){
          let id = $(this).attr("id");
          clickPost(id);
        });
      });
    </script>
  </head>
  <body>
    <div class="my-table">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">일시</th>
          </tr>
        </thead>
        <tbody>
          <tr id="3" class="fastcampus">
            <th scope="row">3</th>
            <td>세 번째 글</td>
            <td>김강호</td>
            <td>2022-07-19</td>
          </tr>
          <tr id="2" class="fastcampus">
            <th scope="row">2</th>
            <td>두 번째 글</td>
            <td>김강호</td>
            <td>2022-07-19</td>
          </tr>
          <tr id="1" class="fastcampus">
            <th scope="row">1</th>
            <td>첫 번째 글</td>
            <td>김강호</td>
            <td>2022-07-19</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalContent">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
